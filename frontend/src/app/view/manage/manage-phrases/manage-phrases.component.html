<h2>Phrases</h2>
<p>Changing the phrases here will change them for all of the players who are currently playing.  
</p>

<div class="phrases">
    <app-progressspinner class="spinner"></app-progressspinner>
    <app-manage-phrase-form class="manage-phrase-form" [game]="(game | async)"
    *ngFor="let record of (game | async)?.master.record" [record]='record'>
        {{record.phrase.text}}
    </app-manage-phrase-form>


</div>
