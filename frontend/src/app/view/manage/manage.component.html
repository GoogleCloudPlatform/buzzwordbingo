<app-toolbar></app-toolbar>

<div class="main">
    <div class="manage-header interface">
        <h2>Manage <a routerLink="/game/{{(game | async)?.id}}">{{(game | async)?.name}}</a></h2>
        <div class="manage-module">
            <p>Invite others to the game:</p>
            <div class="invite-link">
                <a href="{{inviteLink}}/{{(game | async)?.id}}">
                    {{inviteLink}}/{{(game | async)?.id}}
                </a>
            </div>
        </div>
        <div class="manage-module">
            <p>Shut Down the Game:</p>
            <button (click)="deactivateGame()"><span>Deactivate Game</span> <i class="material-icons">cancel</i></button>
        </div>
    </div>
    <app-manage-master class="master interface" [id]=id></app-manage-master>
    <app-manage-boards class="boards interface" [gid]=id></app-manage-boards>
    <app-messages class="manage-messages interface" [messages]='messages' [target]='message_target'></app-messages>
    <app-manage-phrases class="phrases interface" [id]=id></app-manage-phrases>
    <app-manage-admins class="admins interface" ></app-manage-admins>
    <app-footer class="picker"></app-footer>
</div>
