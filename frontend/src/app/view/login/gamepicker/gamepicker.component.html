

<app-toolbar></app-toolbar>
<div class="main">
    <h2>Join a game</h2>
    <ul>
    <li *ngFor="let game of games" [class.active]="game.active">
        <a routerLink="/game/{{game.id}}">{{game.name}}</a> <span *ngIf="game.active"> (Active)</span>
    </li>
    </ul>   
     
</div>
<app-footer class="picker"></app-footer>
