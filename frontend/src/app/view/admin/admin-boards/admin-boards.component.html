<h2>Players</h2>
<table class="boards">
    <tr *ngFor="let board of boards | async" [class.bingo]="board.bingodeclared">
        <td class="name">{{board.player.name}}</td>
        <td>{{board.player.email}}</td>
        <td *ngIf="board.bingodeclared">BINGO</td>
        <td><button class="reset" (click)="reset(board.id)">Reset</button></td>
    </tr>
</table>
